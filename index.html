<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photoBox">
            <img src="half.png" alt="img">
            <h1>Travelista Tours</h1>
            <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
        </div>
        <div class="box">
            <form>
                <div class="header">
                    <h1>Welcome</h1>
                    <p>Login with Email</p>
                </div>
                <div class="details">
                    <div>
                        <label for="mail">Email id</label>
                        <input type="email" class="mail" placeholder="yourmail@gmail.com">
                    </div>
                    <div>
                        <label for="passcode">Password</label>
                        <input type="password" class="passcode" placeholder="">
                    </div>
                </div>
                <div class="option">
                    <a>Forgot Your Password?</a>
                </div>
                <div class="buttonLog">
                    <button>LOGIN</button>
                    <p>----------------OR-----------------</p>
                </div>
                <div class="logo">
                    <img src="search.png" class="google" alt="">
                    <img src="facebook.png" class="fb" alt="">
                    <img src="apple-logo.png" class="apple" alt="">
                </div>
                <div class="reg">
                    <p>Don't have account? <a>Register Now</a></p>
                </div>
                <footer>
                    <img src="travel (1).png" alt="img">
                    <img src="pisa.png" alt="" class="pisa">
                </footer>
            </form>
        </div>
    </div>
</body>
