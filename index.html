<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <h1>Travelista Tours</h1>
            <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
        </div>
        <div class="form">
            <form action="">
                <div class="head">
                    <h1>Welcome</h1>
                    <p>Login with Email</p>
                </div>
                <div class="details">
                    <div>
                        <label for="mail">Email id</label>
                        <input type="email" class="mail" placeholder="abc@gmail.com">
                    </div>
                    <div>
                        <label for="passcode">Password</label>
                        <input type="password" class="passcode" placeholder="">
                    </div>
                </div>
                <div class="forget">
                    <a href="" class="forgot">Forgot Your Password?</a>
                </div>
                <div class="btn">
                    <button>LOGIN</button>
                    <p>----------------OR-----------------</p>
                </div>
                <div class="logo">
                    <img src="search.png" class="google" alt="">
                    <img src="facebook.png" class="fb" alt="">
                    <img src="apple-logo.png" class="apple" alt="">
                </div>
                <div class="register">
                    <p>Don't have account? <a href="">Register Now</a></p>
                </div>
                <footer>
                    <img src="travel.png" alt="">
                    <img src="leaning-tower-of-pisa.png" alt="" class="pisa">
                </footer>
            </form>
        </div>
    </div>
</body>
